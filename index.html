<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <section id="first-row">
    <div id="red" class="column-one"></div>
    <div class="column-two"></div>
  </section>
  <section id="second-row">
    <div class="column-one"></div>
    <div class="column-two"></div>
  </section>
  <section id="third-row">
    <div class="column-one">
      <div id="yellow"></div>
      <div id="column-one-white"></div>
    </div>
    <div class="column-two">
      <div id="column-blue-white">
        <div id="blue"></div>
        <div id="white"></div>
      </div>
      <div id="column-white"></div>
    </div>
  </section>

</html>
